<!--
    Looks like Mazemap only supports regular javascript, not React
-->

<html>
    <head>
        <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.28/mazemap.min.css">
        <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.28/mazemap.min.js'></script>
        <style>
            .mazemap, body, html, map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
    <div id="map" class="mazemap"></div>

    <script>
        var myMap = new Mazemap.Map({
            // container id specified in the HTML
            container: 'map',
            campuses: 1,
            center: {lng: -78.4985453236003, lat: 38.030998758211865},
            bearing: 17.514266117970237,
            pitch: 55.5,
            zoom: 17.567747750432794,
            zLevel: 1,
            hash: true
        });

        myMap.on('load', () => {
            myMap.addSource('heatpoints', {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.4985453236003, 38.030998758211865]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.4985453236005, 38.030998758211865]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.4985453236013, 38.030998758211865]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.4985453236022, 38.030998758211865]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.4985453236008, 38.030998758211875]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [-78.499717, 38.031206]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [ -78.499771, 38.031138]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [ -78.499953, 38.031273]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [ -78.4999566, 38.031273]
                            }
                        },
                        {
                            "type": "feature",
                            "geometry": {
                            "type": "Point",
                            "coordinates": [ -78.499963, 38.031273]
                            }
                        },
                        ],
                  }
                  
            });


        myMap.addLayer({
            "id": "heatpoints",
            "type": "heatmap",
            "source": "heatpoints",
            "maxzoom": 24,
            "paint": {
                // Increase the heatmap weight based on frequency and property magnitude
                "heatmap-weight": 1,
                // Increase the heatmap color weight weight by zoom level
                // heatmap-intensity is a multiplier on top of heatmap-weight
                "heatmap-intensity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    16, 0.2,
                    22, 1
                ],
                // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                // Begin color ramp at 0-stop with a 0-transparancy color
                // to create a blur-like effect.
                "heatmap-color": [
                    "interpolate",
                    ["linear"],
                    ["heatmap-density"],
                    0, "rgba(0,0,255,0)",
                    0.2, "#1FAFFC",
                    0.4, "#5BD76F",
                    0.6, "#FFE61E",
                    0.8, "#FF7B00",
                    1, "#FF3333"
                ],
                // Adjust the heatmap radius by zoom level
                "heatmap-radius": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    10, 5,
                    22, 30
                ],
                "heatmap-opacity": 0.8
            }
        });
    });

        // Add zoom and rotation controls to the map.
        map.addControl(new Mazemap.mapboxgl.NavigationControl());
    </script>
</body>
</html>
